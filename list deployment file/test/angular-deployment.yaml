apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-frontend-deployment
  namespace: test
  labels:
    app: angular-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-frontend
  template:
    metadata:
      labels:
        app: angular-frontend
    spec:
      containers:
        - name: angular-frontend-container
          image: avinashanandlucky/angular-frontend:ui-dep-v10 
          imagePullPolicy: Always         
          ports:
            - containerPort: 80 

